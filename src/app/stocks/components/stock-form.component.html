<div>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="fill">
      <mat-label>Ticker</mat-label>
      <input
        matInput
        type="text"
        formControlName="ticker"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Shares</mat-label>
      <input
        matInput
        type="text"
        formControlName="shares"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        formControlName="description"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option
          *ngFor="let currency of Currency | keyvalue"
          [value]="currency.key"
          >{{ currency.value }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Basis</mat-label>
      <input
        matInput
        type="text"
        formControlName="basis"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Purchased</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="datePurchased"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!stockForm.valid"
    >
      Submit
    </button> &nbsp;
    <button
      mat-raised-button
      color="basic"
      type="cancel"
    >
      Cancel
    </button>
  </div>
  </form>
</div>
